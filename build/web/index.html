<!DOCTYPE html>


<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Terremotos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; }
        input, button { width: 100%; padding: 8px; margin-top: 5px; }
        .results { margin-top: 20px; }
        .terremoto { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Terremotos</h1>
        <div class="form-group">
            <label for="startDate">Fecha de Inicio:</label>
            <input type="date" id="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">Fecha de Fin:</label>
            <input type="date" id="endDate" required>
        </div>
        <div class="form-group">
            <label for="minMagnitude">Magnitud MÃ­nima:</label>
            <input type="number" id="minMagnitude" value="4.5" step="0.1" min="0">
        </div>
        <button onclick="obtenerTerremotos()">Consultar</button>
        
        <div class="results" id="results"></div>
    </div>

    <script src="JavaScri/ap.js"></script>
</body>
</html>
